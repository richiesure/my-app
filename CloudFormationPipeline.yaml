AWSTemplateFormatVersion: '2010-09-09'
Description: CI/CD pipeline for deploying my-app using CodePipeline and CodeBuild

Resources:

  # ----------------------
  # CodeBuild Project
  # ----------------------
  MyAppCodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: MyAppCodeBuildProject
      ServiceRole: arn:aws:iam::150297827048:role/CodePipelineDeploymentRole
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0
        Type: LINUX_CONTAINER
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          phases:
            install:
              commands:
                - echo "No dependencies to install"
            build:
              commands:
                - echo "Building project..."
                - echo "Copying template for deployment"
                - cp template.yaml output-template.yaml
          artifacts:
            files:
              - output-template.yaml
      TimeoutInMinutes: 10

  # ----------------------
  # CodePipeline
  # ----------------------
  MyAppPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: MyAppPipeline
      RoleArn: arn:aws:iam::150297827048:role/CodePipelineDeploymentRole
      ArtifactStore:
        Type: S3
        Location: cicd-artifacts-150297827048
        EncryptionKey:
          Id: arn:aws:kms:eu-west-2:150297827048:key/3bb8e03f-8372-4e2f-bfbf-4aafaad8dc39
          Type: KMS
      Stages:
        # -------- Source Stage --------
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: 1
              Configuration:
                ConnectionArn: arn:aws:codeconnections:eu-west-2:150297827048:connection/2a8a5326-5267-482d-a70b-3d9e3a4a6204
                FullRepositoryId: richiesure/my-app
                BranchName: main
              OutputArtifacts:
                - Name: SourceOutput

        # -------- Build Stage --------
        - Name: Build
          Actions:
            - Name: BuildAction
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              Configuration:
                ProjectName: MyAppCodeBuildProject

        # -------- Deploy Stage --------
        - Name: Deploy
          Actions:
            - Name: DeployAction
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: 1
              InputArtifacts:
                - Name: BuildOutput
              Configuration:
                ActionMode: CREATE_UPDATE
                StackName: MyAppStack
                Capabilities: CAPABILITY_IAM
                TemplatePath: BuildOutput::output-template.yaml

Outputs:
  PipelineName:
    Description: "The name of the created pipeline"
    Value: !Ref MyAppPipeline

  CodeBuildProjectName:
    Description: "The name of the CodeBuild project"
    Value: !Ref MyAppCodeBuildProject
